                <div class="w3-dropdown-hover">

                    <div class="w3-dropdown-content w3-bar-block w3-border w3-card">
                        <a href="sql_injection.html" class="w3-bar-item w3-button">SQL Injection Attack</a>

            </div>
            <div class="w3-container w3-display-middle">
                <h3>Encryption / Decryption / Hashing Demo</h3>
                <form action="crypto_action.jsp" method="POST">
                    <h4>Input</h4>
                    <textarea class="w3-input w3-border" name="indata" rows="10" cols="100"></textarea><br><br>
                    <table cellpadding="10">
                        <tr><td width="150px">Input encoding:</td><td>
                            <select name="encoding">
                                <option value="Base64">Base64</option>
                                <option value="ASCII">ASCII</option>
                            </select>
                        </td></tr>
                        <tr><td>Action:</td><td>
                            <select name="etype">
                                <option value="Encrypt">Encrypt</option>
                                <option value="Decrypt">Decrypt</option>
                                <option value="Hash">Hash</option>
                            </select>
                        </td></tr>
                        <tr><td>Key if applicable:</td><td>
                            <input class="w3-border" name="key" size=30/>
                        </td></tr>
                        <tr><td>Algorithm:</td><td>
                            <select name="algo">
                                <option value="RC4">RC4</option>
                                <option value="AES">AES</option>
                                <option value="SHA1">SHA1</option>
                                <option value="SHA2">SHA2-256</option>
                            </select>
                        </td></tr>
                    </table>
                    <input type="submit" value="Submit"/>
                </form>
                <br><br>
            </div>
        </div>
